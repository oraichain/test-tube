[package]
description = "CosmWasm integration testing for Osmosis"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "osmosis-test-tube"
repository = "https://github.com/osmosis-labs/test-tube"
version = "19.2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

exclude = ["osmosis", "test_artifacts"]

[dependencies]
base64 = "0.13.0"
cosmwasm-std = { workspace = true }
prost = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
test-tube = { path = "../test-tube", features = ["module-wrappers"] }
thiserror = "1.0.34"

[build-dependencies]
bindgen = "0.60.1"

[dev-dependencies]
cw1-whitelist = { workspace = true }
rayon = { workspace = true }
